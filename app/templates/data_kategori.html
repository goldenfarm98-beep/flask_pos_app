{% extends "base.html" %}

{% block title %}Data Kategori{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center"><i class="fas fa-tags"></i> Data Kategori</h2>
    <p class="text-center text-muted">Manage product categories</p>
    <div class="row mt-4">
        <!-- Form Input Kategori -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-plus-circle"></i> Input Kategori</h5>
                    <form id="kategoriForm" method="POST" action="{% if edit_kategori %}/kategori/edit/{{ edit_kategori.id }}{% else %}/kategori{% endif %}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="kategori">Nama Kategori</label>
                            <input type="text" class="form-control" id="kategori" name="kategori" placeholder="Nama Kategori"
                                   value="{% if edit_kategori %}{{ edit_kategori.name }}{% endif %}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            {% if edit_kategori %}<i class="fas fa-save"></i> Update{% else %}<i class="fas fa-save"></i> Simpan{% endif %}
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>

        <!-- Tampil Data Kategori -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-list"></i> Data Kategori</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchKategori" placeholder="Cari Data Kategori">
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Nama Kategori</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="kategoriTable">
                            {% for kategori in kategoris %}
                            <tr>
                                <td>{{ kategori.id }}</td>
                                <td>{{ kategori.name }}</td>
                                <td>
                                    <a href="/kategori/edit/{{ kategori.id }}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</a>
                                    <form action="/kategori/delete/{{ kategori.id }}" method="POST" style="display:inline;">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                    <button class="btn btn-secondary" onclick="window.location.href='/dashboard'"><i
                            class="fas fa-arrow-left"></i> Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchKategori').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const rows = document.querySelectorAll('#kategoriTable tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(query));
            row.style.display = match ? '' : 'none';
        });
    });
</script>

<style>
    h2 {
        font-weight: bold;
        color: #007bff;
    }

    .card {
        border: none;
        border-radius: 10px;
    }

    .btn {
        margin-top: 10px;
    }
</style>
{% endblock %}
