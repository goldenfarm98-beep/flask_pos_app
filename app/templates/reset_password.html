{% extends "base.html" %}

{% block title %}Atur Ulang Password{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h4 font-weight-bold mb-3 text-center">Buat Password Baru</h1>
                    <p class="text-muted small text-center mb-4">
                        Gunakan password yang kuat dan berbeda dari sebelumnya.
                    </p>
                    <form method="POST" action="{{ url_for('main.reset_password', token=token) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="password">Password Baru</label>
                            <input
                                type="password"
                                class="form-control form-control-lg"
                                id="password"
                                name="password"
                                placeholder="Minimal 8 karakter"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Konfirmasi Password</label>
                            <input
                                type="password"
                                class="form-control form-control-lg"
                                id="confirm_password"
                                name="confirm_password"
                                placeholder="Ulangi password baru"
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">
                            Simpan Password
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('main.login') }}" class="small">Kembali ke halaman login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
