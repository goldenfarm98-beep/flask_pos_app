name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FLASK_ENV: test
  SECRET_KEY: test
  DATABASE_URL: "sqlite:///:memory:"
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "${{ github.workspace }}"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Pastikan paket penting tersedia walau requirements.txt belum lengkap
          pip install Flask-WTF email-validator || true
          pip list | egrep -i "flask|flask-wtf|wtforms|email|sqlalchemy" || true

      # Lint non-blocking (tidak menggagalkan build saat awal)
      - name: Lint (flake8, non-blocking)
        run: |
          pip install flake8
          flake8 . --max-line-length=100 --extend-ignore=E203,W503 || true

      - name: Run tests
        run: |
          pip install pytest
          pytest -q --maxfail=1
