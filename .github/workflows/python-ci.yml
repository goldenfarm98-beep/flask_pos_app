name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FLASK_ENV: test
  SECRET_KEY: test
  # Paksa pakai SQLite in-memory agar test tidak butuh MySQL:
  DATABASE_URL: sqlite:///:memory:
  PYTHONUNBUFFERED: "1"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Flask python-dotenv; fi
          # pastikan driver/alat umum tersedia
          pip install pytest flake8 pymysql

      # Lint non-blocking (biar tidak fail cepat)
      - name: Lint (flake8, non-blocking)
        run: |
          flake8 . --max-line-length=100 --extend-ignore=E203,W503 || true

      - name: Run tests
        run: |
          # kalau tests pakai package "app", jalankan dari root sudah cukup
          pytest -q --maxfail=1 -q
