{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-2">
    <h2 class="text-center"><i class="fas fa-sign-in-alt"></i> Login</h2>
    <p class="text-center text-muted">Access your account</p>

    <div class="card shadow-sm mt-4" style="max-width: 500px; margin: auto;">
        <div class="card-body">
            <form action="/login{% if next %}?next={{ next|urlencode }}{% endif %}" method="POST" style="display:inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="next" value="{{ next or '' }}">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary toggle-password" onclick="togglePasswordVisibility('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('main.forgot_password') }}" class="small">Lupa password?</a>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(id) {
        const input = document.getElementById(id);
        const button = input.nextElementSibling.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            button.classList.remove('fa-eye');
            button.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            button.classList.remove('fa-eye-slash');
            button.classList.add('fa-eye');
        }
    }
</script>

<style>
    h2 {
        font-weight: bold;
        color: #007bff;
    }
    .card {
        border: none;
        border-radius: 10px;
    }
    .card-body {
        padding: 30px;
    }
    .btn {
        background-color: #007bff;
        border: none;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
