name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FLASK_ENV: test
  SECRET_KEY: test
  DATABASE_URL: "sqlite:///:memory:"
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "${{ github.workspace }}"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # Opsional (aman untuk build wheels jika perlu)
      - name: Install system libs (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Safety nets (kalau requirements belum lengkap)
          pip install Flask-WTF email-validator psycopg2-binary || true
          python - <<'PY'
          # Pastikan modul kritikal tersedia agar tidak fail saat import awal
          for m in ("flask","flask_wtf","psycopg2"):
              __import__(m)
          print("Smoke import OK")
          PY
          pip list | egrep -i "flask|flask-wtf|wtforms|email|sqlalchemy|psycopg2" || true

      - name: Lint (flake8, non-blocking)
        run: |
          pip install flake8
          flake8 . --max-line-length=100 --extend-ignore=E203,W503 || true

      - name: Run tests
        run: |
          pip install pytest
          pytest -q --maxfail=1
