{% extends "base.html" %}

{% block title %}Data Satuan{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center"><i class="fas fa-ruler"></i> Data Satuan</h2>
    <p class="text-center text-muted">Manage unit information</p>
    <div class="row mt-4">
        <!-- Form Input Satuan -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-plus-circle"></i> Input Satuan</h5>
                    <form id="satuanForm" method="POST" action="{% if edit_satuan %}/satuan/edit/{{ edit_satuan.id }}{% else %}/satuan{% endif %}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="satuan">Nama Satuan</label>
                            <input type="text" class="form-control" id="satuan" name="satuan" placeholder="Nama Satuan"
                                   value="{% if edit_satuan %}{{ edit_satuan.name }}{% endif %}" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            {% if edit_satuan %}<i class="fas fa-save"></i> Update{% else %}<i class="fas fa-save"></i> Simpan{% endif %}
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>

        <!-- Tampil Data Satuan -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-list"></i> Data Satuan</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="searchSatuan" placeholder="Cari Data Satuan">
                    </div>
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Nama Satuan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="satuanTable">
                            {% for satuan in satuans %}
                            <tr>
                                <td>{{ satuan.id }}</td>
                                <td>{{ satuan.name }}</td>
                                <td>
                                    <a href="/satuan/edit/{{ satuan.id }}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</a>
                                    <form action="/satuan/delete/{{ satuan.id }}" method="POST" style="display:inline;">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Delete</button>
                                    </form>
                                    
                                                                        
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                        
                        
                    </table>
                    <button class="btn btn-secondary" onclick="window.location.href='/dashboard'"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchSatuan').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const rows = document.querySelectorAll('#satuanTable tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(query));
            row.style.display = match ? '' : 'none';
        });
    });
</script>

<style>
    h2 {
        font-weight: bold;
        color: #007bff;
    }
    .card {
        border: none;
        border-radius: 10px;
    }
    .btn {
        margin-top: 10px;
    }
</style>
{% endblock %}
