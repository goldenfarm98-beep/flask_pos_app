name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FLASK_ENV: test
  SECRET_KEY: test
  DATABASE_URL: "sqlite:///:memory:"
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "${{ github.workspace }}"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system libs (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Safety net untuk modul yang sempat hilang
          pip install Flask-WTF email-validator psycopg2-binary pandas numpy openpyxl || true
          python - <<'PY'
          # Smoke import untuk fail cepat kalau ada modul inti yang hilang
          for m in ("flask","flask_wtf","sqlalchemy"):
              __import__(m)
          print("Smoke import OK")
          PY

      - name: Show repo tree (debug)
        run: |
          ls -la
          printf "\nFiles under tests/:\n"
          find tests -maxdepth 2 -type f -print || true

      - name: Lint (flake8, non-blocking)
        run: |
          pip install flake8
          flake8 . --max-line-length=100 --extend-ignore=E203,W503 || true

      - name: Run tests (force tests/ path)
        run: |
          pip install pytest
          pytest tests -q --maxfail=1 -ra
